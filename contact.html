<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Palak Surana</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            font-family: Arial;
            background-color: #1a1a1a; /* Dark Gray background */
            color: #fff;
            text-align: center;
        }

        #contact-info {
            background-color: #2C3E50; /* Lighter dark gray for contact info */
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #contact-info h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #E4B7A0;
        }

        #contact-info p {
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.3;
        }

        #contact-info button {
            padding: 8px 20px;
            background-color: #E4B7A0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        #contact-info button:hover {
            background-color: #c38e6b;
        }

        #contact-form {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 60%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        #contact-form h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #34495E;
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #contact-form button {
            padding: 8px 15px;
            background-color: #34495E;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #contact-form button:hover {
            background-color: #2C3E50;
        }
    </style>
</head>
<body>

    <!-- Contact Info -->
    <section id="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Name:</strong> Palak Surana</p>
        <p><strong>Email:</strong> psurana077@gmail.com</p>
        <p><strong>Phone:</strong> 9922563396</p>
        <button onclick="toggleForm()">Contact Me</button>
    </section>

    <!-- Contact Form -->
    <section id="contact-form">
        <h2>Send a Message</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" placeholder="Your Message" rows="3" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        function toggleForm() {
            const formSection = document.getElementById("contact-form");
            formSection.style.display = formSection.style.display === "none" ? "block" : "none";
        }
    </script>

</body>
</html>
